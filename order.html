 <!-- content -->
 <div class="mb-4 mb-lg-5 pt-4">

  <!-- form -->
  <div style="background-image: url(./stylesheets/picture/lightpaperfibers.png);" class="py-4">
    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col col-lg-8">
          <form class="container bg-white border-top border-primary border-3 py-5 rounded-3 shadow-lg form-size">
            <h1 class="h4 fw-bold text-center" style="margin-bottom: 70px;">填寫訂購資訊</h1>
            <div class="row g-3 mb-4 mb-lg-5">
              <div class="col-12 col-lg-6">
                <label class="mb-2" for="firstName">名字</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="col-12 col-lg-6">
                <label class="mb-2" for="lastName">姓氏</label>
                <input type="text" class="form-control" id="lastName">
              </div>
              <div class="col-12">
                <label class="mb-2" for="phone">手機號碼</label>
                <input type="tel" class="form-control" id="phone">
              </div>
              <div class="col-12">
                <label class="mb-2" for="email">電子郵件</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="col-12">
                <label class="mb-2" for="address">收件地址</label>
                <div class="row g-4">
                  <div class="col-12 col-lg-6">
                    <select class="form-select col-12 col-lg-6" name="city" id="city">
                      <option value="請選擇城市">請選擇城市</option>
                      <option value="台北市">台北市</option>
                      <option value="新北市">新北市</option>
                      <option value="台中市">台中市</option>
                      <option value="台南市">台南市</option>
                      <option value="高雄市">高雄市</option>
                    </select>
                  </div>
                  <div class="col-12 col-lg-6">
                    <select class="form-select col-12 col-lg-6" name="area" id="area">
                      <option value="請選擇區域">請選擇區域</option>
                      <option value="狗狗區">狗狗區</option>
                      <option value="貓貓區">貓貓區</option>
                      <option value="兔兔區">兔兔區</option>
                      <option value="鸚鵡區">鸚鵡區</option>
                      <option value="鱷魚區">鱷魚區</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <input type="text" class="form-control" id="address" name="address" placeholder="請輸入詳細地址">
                  </div>
                </div>
              </div>
              <div class="col-12">
                <label class="mb-2" for="designer">選擇設計師風格</label>
                <select name="designer" id="designer" class="form-select">
                  <option value="Meili">Meili</option>
                  <option value="Zoe">Zoe</option>
                  <option value="Michale">Michale</option>
                  <option value="Birdy">Birdy</option>
                </select>
              </div>
              <div class="col-12">
                <label class="mb-2" for="payment">付款方式</label>
                <select name="payment" id="payment" class="form-select">
                  <option value="貨到付款">貨到付款</option>
                  <option value="信用卡">信用卡</option>
                  <option value="ATM 匯款">ATM 匯款</option>
                  <option value="先到後付">先到後付</option>
                </select>
              </div>
              <div class="col-12">
                <label class="mb-2" for="addOn">加購服務</label>
                <div class="d-flex">
                  <div class="form-check me-4">
                    <input type="checkbox" class="form-check-input" id="package" name="package">
                    <label for="package">送禮用包裝+100</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="frameless" name="frameless">
                    <label for="frameless">無框畫+250</label>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <label class="mb-2" for="remark">備註說明</label>
                <textarea class="form-control" name="remark" id="remark" cols="30" rows="4"></textarea>
              </div>
            </div>
            <p class="fs-4 fw-bold text-center mb-4">總金額 NT$ 300</p>
            <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fs-4 d-block mx-auto">送出訂購資訊</button>
          </form>
        </div>
      </div>
    </div>
  </div>





 <!-- join us -->

  <div class="row g-0 d-flex justify-content-center">
    <div class="col-12 col-lg-5 text-center text-lg-end d-lg-flex align-items-center justify-content-end mb-5 me-lg-4">

    </div>
    <div class="col-12 col-lg-5 text-center text-lg-end d-lg-flex align-items-center justify-content-start mb-5 ms-lg-4">
      <img src="./stylesheets/picture/link02.png" alt="link01" class="join-size mb-4 mb-lg-0">
      <div class="text-lg-start ms-lg-4">
        <h4 class="mb-1">讓浪浪有個家</h4>
        <p>希望能夠與浪浪有個溫暖的小家</p>
        <button class="btn btn-outline-dark rounded-pill px-5 py-2 fs-5">領養專區</button>
      </div>
    </div>
  </div>
 </div>
