  <!-- content -->
  <div class="banner-border">
    <!-- banner -->
    <div class="mb-4 mb-lg-5 pt-4">
      <div class="service-bg-cover"></div>
    </div>
    <div class="container">
      <!-- step -->
      <div class="pt-3 pt-lg-4 pb-5 mb-1">
        <div class="row row-cols-1 row-cols-sm-4 gy-5">
          <div class="col d-flex align-items-center flex-sm-column">
            <img src="./stylesheets/picture/step01.png" class="step-size me-3 mb-sm-3" alt="step01">
            <div class="me-3 text-sm-center">
              <p class="h5 text-primary fw-bold text-kalam">STEP1</p>
              <h2 class="h5 fw-bold mb-1 mb-sm-3">購買似顏繪服務</h2>
              <p class="mb-0">填寫購買表單<br>並完成轉帳付款</p>
            </div>
          </div>
          <div class="col d-flex align-items-center flex-sm-column">
            <img src="./stylesheets/picture/step02.png" class="step-size me-3 mb-sm-3" alt="step02">
            <div class="me-3 text-sm-center">
              <p class="h5 text-primary fw-bold text-kalam">STEP2</p>
              <h2 class="h5 fw-bold mb-1 mb-sm-3">設計師繪製</h2>
              <p class="mb-0">設計師繪製似顏繪<br>不提供改稿</p>
            </div>
          </div>
          <div class="col d-flex align-items-center flex-sm-column">
            <img src="./stylesheets/picture/step03.png" class="step-size me-3 mb-sm-3" alt="step03">
            <div class="me-3 text-sm-center">
              <p class="h5 text-primary fw-bold text-kalam">STEP3</p>
              <h2 class="h5 fw-bold mb-1 mb-sm-3">畫作提供</h2>
              <p class="mb-0">電子檔案or實體化做寄送<br>設計師提供作品</p>
            </div>
          </div>
          <div class="col d-flex align-items-center flex-sm-column">
            <img src="./stylesheets/picture/step04.png" class="step-size me-3 mb-sm-3" alt="step04">
            <div class="me-3 text-sm-center">
              <p class="h5 text-primary fw-bold text-kalam">STEP4</p>
              <h2 class="h5 fw-bold mb-1 mb-sm-3">幫助浪浪</h2>
              <p class="mb-0">每個月30號我們會將設計費<br>購買飼料，提供給xxx中途之家</p>
            </div>
          </div>
        </div>
      </div>

   </div>
  





  <!-- join us -->

          <button class="btn btn-outline-dark rounded-pill px-5 py-2 fs-5">聯絡我們</button>
        </div>
      </div>
      <div class="col-12 col-lg-5 text-center text-lg-end d-lg-flex align-items-center justify-content-start mb-5 ms-lg-4">
        <img src="./stylesheets/picture/link02.png" alt="link01" class="join-size mb-4 mb-lg-0">
